
services:
  sqlserver-db:
    build:
      context: ./sqlserver
    container_name: mk-sqlserver
    networks:
      - back_network
    restart: unless-stopped
    env_file:
      - sqlserver.env
      - sapassword.env
    ports:
      - '1433:1433'
    volumes:
      # - ./sql-server-data:/var/opt/mssql/
      - ./sqldata:/var/opt/mssql/data
      - ./sqllog:/var/opt/mssql/log
      - ./sqlsecrets:/var/opt/mssql/secrets

